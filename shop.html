<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>

    <!-- Favicon -->
    <link rel="icon" href="MuddyFeetFarm_Logo.png" />

    <!-- Styling and Navigation Bar -->
    <style>
        /* Body and general page styling */
        body {
            font-family: "Georgia", serif;
            margin: 20px;
            background-color: #f7f1e3;
            color: #5a3e2b;
            padding-top: 80px;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #3e683f;
            text-shadow: 1px 1px 2px #c7c1a6;
        }

        .shop-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .item-box {
            border: 1px solid #c7c1a6;
            border-radius: 10px;
            padding: 20px;
            width: 250px;
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fffef7;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .item-box:hover {
            transform: scale(1.05);
            box-shadow: 4px 4px 16px rgba(0, 0, 0, 0.2);
        }

        .item-name {
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #3e683f;
        }

        .item-description {
            font-size: 1em;
            margin-bottom: 10px;
            color: #5a3e2b;
        }

        .item-price {
            font-size: 1.2em;
            color: #cb702d;
            font-weight: bold;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #81c784;
        }

        nav .flex {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        nav img {
            height: 40px;
            margin-right: 10px;
        }

        .space-x-6 {
            display: flex;
            gap: 20px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="bg-green-600 text-white px-4 py-3 fixed w-full top-0 shadow-md z-10">
        <div class="flex justify-between items-center max-w-7xl mx-auto">
            <!-- Logo -->
            <a href="index.html">
                <img src="MuddyFeetFarm_Logo.png" alt="Logo">
            </a>
            <a href="index.html" class="text-xl font-bold">Muddy Feet Farm</a>
            <ul class="flex space-x-6 ml-auto">
                <li><a href="./#home" class="hover:text-green-400">Home</a></li>
                <li><a href="./shop.html" class="hover:text-green-400">Shop</a></li>
                <li><a href="./MeetTheFarm" class="hover:text-green-400">Meet the Animals</a></li>
                <li><a href="#contact" class="hover:text-green-400">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Shop Items Container -->
    <div class="shop-container" id="shop-container">
        <!-- Items from Firebase will be dynamically loaded here -->
    </div>

    <!-- Firebase Script -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBMOh-sCN8UuAZ_cimbnrJx7NknIO8EgwQ",
            authDomain: "muddyfeetfarm-4253a.firebaseapp.com",
            projectId: "muddyfeetfarm-4253a",
            storageBucket: "muddyfeetfarm-4253a.firebasestorage.app",
            messagingSenderId: "488153232186",
            appId: "1:488153232186:web:995a5c7d4daab7334c9603",
            measurementId: "G-1TJPMYDPWK"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Reference to database
        const itemsRef = ref(database, "items");

        // Shop container
        const shopContainer = document.getElementById("shop-container");

        // Retrieve items
        onValue(itemsRef, (snapshot) => {
            shopContainer.innerHTML = ""; // Clear container
            const items = snapshot.val();

            if (!items) {
                shopContainer.innerHTML = "<p>No items found in the database.</p>";
                return;
            }

            for (const key in items) {
                if (items.hasOwnProperty(key) && key !== "extras") { 
                    const item = items[key];
                    const itemBox = document.createElement("div");
                    itemBox.classList.add("item-box");

                    itemBox.innerHTML = `
                        <div class="item-name">${item.Name || "Unnamed Item"}</div>
                        <div class="item-description">${item.Description || "No description available."}</div>
                        <div class="item-price">${item.Price || "Price not listed."}</div>
                    `;

                    shopContainer.appendChild(itemBox);
                }
            }
        });
    </script>
</body>
</html>
