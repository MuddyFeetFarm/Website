<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muddy Feet Farms</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Favicon -->
  <link rel="icon" href="MuddyFeetFarm_Logo.png" />

  <style>
    /* General Section Styles */
    .section {
        padding: 80px 20px;
        text-align: center;
    }

    .section-light {
        background-color: #f7f1e3;
        color: #5a3e2b;
    }

    .section-dark {
        background-color: #3e683f;
        color: #fef7e1;
    }

    /* Parallax Section */
    .parallax {
        position: relative;
        height: 100vh;
        background-image: url('background.jpg');
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        transition: background-position 0.1s ease-out;
    }

    /* Box Styles */
    .box img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 12px;
        margin-bottom: 15px;
    }

    .box:hover {
        transform: scale(1.05);
        box-shadow: 4px 4px 16px rgba(0, 0, 0, 0.25);
    }

    /* Footer */
    footer {
        background-color: #5a3e2b;
        color: #fef7e1;
        padding: 30px 20px;
    }
  </style>

</head>
<body class="font-sans bg-gray-100">

<!-- Navigation Bar -->
<nav class="bg-green-600 text-white px-4 py-3 fixed w-full top-0 shadow-md z-10">
  <div class="flex justify-between items-center max-w-7xl mx-auto">
    <!-- Logo -->
    <div class="flex items-center space-x-2">
      <a href="index.html">
        <img src="MuddyFeetFarm_Logo.png" alt="Logo" class="h-10">
      </a>
      <a href="index.html" class="text-xl font-bold">Muddy Feet Farm</a>
    </div>

    <!-- Hamburger Menu Button -->
    <button id="menu-btn" class="block sm:hidden focus:outline-none">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
      </svg>
    </button>

    <!-- Navigation Links -->
    <ul id="menu" class="hidden sm:flex space-x-6">
      <li><a href="https://muddyfeet.farm" class="hover:text-green-400">Home</a></li>
      <li><a href="https://muddyfeet.farm/shop" class="hover:text-green-400">Shop</a></li>
      <li><a href="./MeetTheFarm" class="hover:text-green-400">Meet the Animals</a></li>
      <li><a href="#contact" class="hover:text-green-400">Contact</a></li>
    </ul>
  </div>
</nav>

<!-- About the Farm Section -->
<section class="section section-light" id="home">
  <div class="max-w-4xl mx-auto">
      <center> <img src="MuddyFeetFarm_Logo.png" alt="Muddy Feet Farm Logo Big"></center>
    <h2 class="text-3xl font-semibold text-gray-800 mb-8">Meet the Animals</h2>
    <p class="text-lg text-gray-700 leading-relaxed mb-8">
      Read below to hear about all the animals at Muddy Feet Farm.
    </p>
  </div>
</section>

<!-- Features Section with Animal Boxes -->
<section class="section section-dark">
  <div class="max-w-6xl mx-auto grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8 text-center">
    <!-- Animal Boxes -->
    <div class="box p-6 bg-white rounded-lg shadow-md">
      <img src="Onyx.jpeg" alt="Onyx the Snake">
      <h3 class="text-2xl font-semibold text-gray-800 mb-2">Onyx the Snake</h3>
      <p class="text-gray-600">A friendly snake that loves basking in the sun!</p>
    </div>
    <!-- Add other animal boxes here -->
  </div>
</section>

<!-- Footer -->
<footer class="bg-green-600 text-white py-6 text-center">
  <p>&copy; 2024 Muddy Feet Farm. All rights reserved.</p>
</footer>

<script>
  // Hamburger Menu Toggle
  const menuBtn = document.getElementById('menu-btn');
  const menu = document.getElementById('menu');

  menuBtn.addEventListener('click', () => {
    menu.classList.toggle('hidden');
    menu.classList.toggle('flex');
    menu.classList.toggle('flex-col');
    menu.classList.toggle('space-y-4');
  });
</script>

</body>
</html>
